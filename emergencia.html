    <script>
        // Cole AQUI as credenciais do NOVO projeto "TI-EMERGENCIA"
           const firebaseConfig = {
          apiKey: "AIzaSyBjPE78Rp5XO2NWBqguSdxKAzPKS9a-xso", // SUA CHAVE VÃLIDA
          authDomain: "ti-emergencia.firebaseapp.com", // Note o formato

        };
        };
        
        // InicializaÃ§Ã£o COMPATÃVEL
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        function login() {
            console.log("[DEBUG] Iniciando login...");
            
            const provider = new firebase.auth.GoogleAuthProvider();
            // ForÃ§a a seleÃ§Ã£o de conta SEMPRE
            provider.setCustomParameters({ prompt: 'select_account' });

            // MÃ©todo ALTERNATIVO (sem popups)
            firebase.auth().signInWithRedirect(provider)
                .then(() => console.log("[DEBUG] Redirecionamento iniciado"))
                .catch(error => {
                    console.error("[ERRO COMPLETO]", error);
                    alert(`CÃ³digo: ${error.code}\nMensagem: ${error.message}`);
                });
        }

        // Verifica resultado APÃ“S redirecionamento
        firebase.auth().getRedirectResult()
            .then(result => {
                if (result.user) {
                    alert(`SUCESSO! Logado como: ${result.user.email}`);
                }
            })
            .catch(error => {
                console.error("[ERRO NO REDIRECT]", error);
            });
    </script>
</head>
<body>
    <button onclick="login()"
